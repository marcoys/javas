        <div class="card">

        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>
            <p>가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
      </div>
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        let prdNumb = $('.card').length;
        
        console.log(prdNumb);
        for (i = 0; i < prdNumb; i++) {
            let prdId = products[i].id;
            console.log(prdId);

            if( i == prdId ) {
                $('.card').eq(prdId).find('h5').text(products[prdId].title);
                $('.card').eq(prdId).find('p').text('가격 : '+ products[prdId].price);
            }
        }

      </script>
